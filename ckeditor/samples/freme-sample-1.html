    <style>
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid gray;
        }

        div.div-tpl-table select {
            border: 1px solid gray;
        }

        button.btn {
            border: 2px outset buttonface;
            background-color: buttonface;
        }

        table.dataTable td {
            min-width: 56px;
            word-break: break-all;
            word-break: break-word;
            white-space: initial;
        }

        table.dataTable tr td:nth-of-type(3) {

        }

        .override .viewbox {
            white-space: normal;
            word-break: break-all;
            word-break: break-word;
            max-height: 60vh;
            overflow: auto;
        }

        .override li {
            white-space: normal;
            word-break: break-all;
            word-break: break-word;

        }

        div#tab-container div {
            white-space: normal;
            word-break: break-all;

            margin-bottom: 8px;
        }

        li.tab {
            display: inline-block;
            margin-right: 8px;
        }

        li.tab.active {

        }

        ul.etabs {
            overflow-x: auto;

        #contentbox-radios li.active {
            font-weight: bold !important;

            background-color: lightgrey;
        }

        .override .col-md-4 {
            display: inline-block;
            width: 33.333%;

            height: 100%;

            display: inline-block;

            height: 100%;
        }

        .override .general-radio {
            margin-top: 16px !important;
        }

        .override .general-radio ul {
            max-height: 30vh;
            overflow: auto;
        }

        .right {
            float: right !important;
        }

            max-width: 80vw;
        }

            background-color: rgba(20, 20, 20, 0.04);

            margin-top: 8px;
            border-radius: 8px;
        }

<body id="main">

<main>
    <div class="adjoined-top">
        <div class="grid-container">
            <div class="content grid-width-100">
                <h1>Congratulations!</h1>

                <p>
                    If you can see CKEditor below, it means that the installation succeeded.
                    You can now try out your new editor version, and see its FREME features!
                </p>
            </div>
        </div>
    </div>
    <div class="adjoined-bottom">
        <div class="grid-container">
            <div class="grid-width-100">
                <textarea title="editor1" id="editor1" cols="10" rows="10">
&lt;h1&gt;Leipzig&lt;/h1&gt;

&lt;p&gt;Leipzig (/ˈlaɪpsɪɡ/; German: [ˈlaɪptsɪ&amp;ccedil;]) is the largest city in the federal state of Saxony, Germany. With a population of 570,087 inhabitants (1,001,220 residents in the larger urban zone) it is Germany&amp;#39;s tenth most populous city. Leipzig is located about 160 kilometers (99 miles) southwest of Berlin at the confluence of the White Elster, Pleisse, and Parthe rivers at the southern end of the North German Plain.&lt;/p&gt;

&lt;p&gt;Leipzig has been a trade city since at least the time of the Holy Roman Empire. The city sits at the intersection of the Via Regia and Via Imperii, two important Medieval trade routes. Leipzig was once one of the major European centers of learning and culture in fields such as music and publishing. Leipzig became a major urban center within the German Democratic Republic (East Germany) after World War II, but its cultural and economic importance declined despite East Germany being the richest economy in the Soviet Bloc.&lt;img alt=&quot;&quot; src=&quot;https://upload.wikimedia.org/wikipedia/commons/9/99/Leipzig_Fockeberg_Zentrum.jpg&quot; style=&quot;height:150px; width:200px&quot; /&gt;&lt;/p&gt;

&lt;p&gt;Leipzig later played a significant role in instigating the fall of communism in Eastern Europe, through events which took place in and around St. Nicholas Church. Since the reunification of Germany, Leipzig has undergone significant change with the restoration of some historical buildings, the demolition of others, and the development of a modern transport infrastructure. Leipzig today is an economic center and the most livable city in Germany, according to the GfK marketing research institution. Oper Leipzig is one of the most prominent opera houses in Germany, and Leipzig Zoological Garden is one of the most modern zoos in Europe and ranks first in Germany and second in Europe according to Anthony Sheridan. Leipzig is currently listed as Gamma World City and Germany&amp;#39;s &amp;quot;Boomtown&amp;quot;. Outside of Leipzig the Neuseenland district forms a huge lake area by approx 116 square miles (300 square kilometres).&lt;/p&gt;
                </textarea>
            </div>
        </div>
    </div>

</main>
<script>
    CKEDITOR.replace('editor1', {
        extraConfig: {
            plugins: {
                freme: {
                    endpoint: 'http://api.freme-project.eu/current/'
                }
            }
        },
        // Load the timestamp plugin.
        extraPlugins: 'freme,notification',
        // Rearrange toolbar groups and remove unnecessary plugins.
        toolbarGroups: [
            {name: 'clipboard', groups: ['clipboard', 'undo']},
            {name: 'links'},
            {name: 'insert'},
            {name: 'document', groups: ['mode']},
            '/',
            {name: 'basicstyles', groups: ['basicstyles', 'cleanup']},
            {name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align', 'bidi']},
            {name: 'styles'},
            {name: 'colors'},
            {name: 'about'},
            {name: 'freme'}
        ],
        // Remove some buttons provided by the standard plugins, which are
        // not needed in the Standard(s) toolbar.
        removeButtons: 'Underline,Subscript,Superscript',

        // Set the most common block elements.
        format_tags: 'p;h1;h2;h3;pre',

        // Simplify the dialog windows.
        removeDialogTabs: 'image:advanced;link:advanced'
    });
</script>

</body>
