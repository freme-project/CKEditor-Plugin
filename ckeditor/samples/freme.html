<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor FREME Sample</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../ckeditor.js"></script>
    <script src="../adapters/jquery.js"></script>
    <!-- DATATABLES -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/dt/dt-1.10.10/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/s/dt/dt-1.10.10/datatables.min.js"></script>
    <style>
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid gray;
        }

        div.div-tpl-table select {
            border: 1px solid gray;
        }

        button.btn {
            border: 2px outset buttonface;
            background-color: buttonface;
        }

        table.dataTable td {
            min-width: 56px;
            word-break: break-all;
            word-break: break-word;
            white-space: initial;
        }

        table.dataTable tr td:nth-of-type(3) {
            min-width: 128px;
        }

        .override .viewbox {
            white-space: normal;
            word-break: break-all;
            word-break: break-word;
            max-height: 60vh;
            overflow: auto;
        }

        .override li {
            white-space: normal;
            word-break: break-all;
            word-break: break-word;
            margin-bottom: 8px;
        }

        .override .col-md-4 {
            display: inline-block;
            width: 33.333%;
            vertical-align: top;
            overflow: auto;
            height: 100%;
        }

        .override .col-md-8 {
            display: inline-block;
            width: 66.666%;
            vertical-align: top;
            overflow: auto;
            height: 100%;
        }

        .override .general-radio {
            margin-top: 16px !important;
        }

        .override .general-radio ul {
            max-height: 30vh;
            overflow: auto;
        }

        .right {
            float: right !important;
        }

        .contentbox{
            max-width: 80vw;
        }

        .override .viewbox {
            background-color: rgba(20, 20, 20, 0.04);
            padding: 32px 8px;
            margin-top: 8px;
            border-radius: 8px;
        }
    </style>
    <!-- /DATATABLES -->
    <link rel="stylesheet" href="css/samples.css">
    <link rel="stylesheet" href="toolbarconfigurator/lib/codemirror/neo.css">
</head>
<body id="main">

<main>
    <div class="adjoined-top">
        <div class="grid-container">
            <div class="content grid-width-100">
                <h1>Congratulations!</h1>

                <p>
                    If you can see CKEditor below, it means that the installation succeeded.
                    You can now try out your new editor version, and see its FREME features!
                </p>
            </div>
        </div>
    </div>
    <div class="adjoined-bottom">
        <div class="grid-container">
            <div class="grid-width-100">
                <textarea title="editor1" id="editor1" cols="10" rows="10">
&lt;p&gt;Dissident Chinese artist Ai Weiwei has been refused a six-month visa by the British government amid claims he lied on his visa application form.
 Ai posted a letter on Instagram stating his entry to the UK had been restricted because he failed to declare his "criminal conviction".
 But Ai, though detained in China for 81 days in 2011, has never been charged or convicted of a crime in China.
 The artist was granted a 20-day visa to attend the opening of his London show.&lt;/p&gt;
                </textarea>
            </div>
        </div>
    </div>

</main>
<script>
    CKEDITOR.replace('editor1', {
        // Load the timestamp plugin.
        extraPlugins: 'freme,notification',
        extraAllowedContent: 'span[its-ta-class-ref,its-ta-ident-ref,its-ta-confidence]', // Necessary for FREME plugin
        // Rearrange toolbar groups and remove unnecessary plugins.
        toolbarGroups: [
            {name: 'clipboard', groups: ['clipboard', 'undo']},
            {name: 'links'},
            {name: 'insert'},
            {name: 'document', groups: ['mode']},
            '/',
            {name: 'basicstyles', groups: ['basicstyles', 'cleanup']},
            {name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align', 'bidi']},
            {name: 'styles'},
            {name: 'colors'},
            {name: 'about'},
            {name: 'freme'}
        ],
        // Remove some buttons provided by the standard plugins, which are
        // not needed in the Standard(s) toolbar.
        removeButtons: 'Underline,Subscript,Superscript',

        // Set the most common block elements.
        format_tags: 'p;h1;h2;h3;pre',

        // Simplify the dialog windows.
        removeDialogTabs: 'image:advanced;link:advanced'
    });
</script>

</body>
</html>
